


<div id="fh5co-tours" class="fh5co-section-gray">
  <div class="container" style="padding-top:-50px;">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center heading-section">
        <h3>Top Family-Package</h3>

        <button class="btn btn-outline-primary mb-2 mr-2" (click)="openBackDropCustomClass(contentm)">Modal with backdrop custom class</button>

      </div>
    </div>

    <div class="panel panel-success">
      <div class="panel-body">
        <div *ngFor="let Pac of PackageList; index as i;">
          <hr />
          <div class="row">

            <table class="table">
              <thead>
                <tr>
                  <th>{{Pac.Package_Code}}</th>

                  <th colspan="3">{{Pac.Package_Title}}</th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td>
                    {{Pac.Line1}}
                  </td>
                  <td rowspan="2" style="text-align: right;">
                    <input type="button" value="Quick Enquiry" class="btn btn-primary" />
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td> {{Pac.Line2}}</td>
                </tr>

              </tbody>
            </table>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="offers_image_container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>

                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>

                    <div class="item">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>

                    <div class="item">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>
                    <div class="item">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>
                    <div class="item">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>


            <div class="col-md-6 col-sm-6">

              <div class="panel panel-success">
                <div class="panel-heading"> <strong>Package Details :</strong></div>

                <div class="panel-body">
                  <div [innerHTML]="Pac.Package_Description"></div>
                </div>
              </div>


            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>



<ng-template #contentm let-modal>

  <h1>Helllllllllllllllllllllll</h1>

  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
