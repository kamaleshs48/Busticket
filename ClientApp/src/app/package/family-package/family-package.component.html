<div id="fh5co-tours" class="fh5co-section-gray">
  <div class="container" style="padding-top:-50;">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center heading-section">
        <h3>Manali Honeymoon Packages</h3>
        <p>Season Period : 16th April to 15th July, 19th December to 5th January.
        </p>
        <p>
          Off Season Period : 6th January to 15th April, 16th July to 18th December.
        </p>

      </div>
    </div>

    <div class="panel panel-success">
      <div class="panel-body">
        <div *ngFor="let Pac of PackageList; index as i;">
          <hr/>
          <div class="row">

            <table class="table">
              <thead>
                <tr>
                  <th>{{Pac.Package_Code}}</th>

                  <th colspan="3">{{Pac.Package_Title}}</th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td>
                    {{Pac.Line1}}
                  </td>
                  <td rowspan="2" style="text-align: right;">
                    <input type="button" value="Quick Enquiry" class="btn btn-primary" />
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td> {{Pac.Line2}}</td>
                </tr>

              </tbody>
            </table>
          </div>
         
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="offers_image_container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>

                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>

                    <div class="item">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>

                    <div class="item">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>
                    <div class="item">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>
                    <div class="item">
                      <img src="assets/images/Honeymoon.jpg" alt="Honeymoon Package" class="img-responsive">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>


            <div class="col-md-6 col-sm-6">

              <div class="panel panel-success">
                <div class="panel-heading"> <strong>Package Details :</strong></div>
               
                <div class="panel-body">
                  <div [innerHTML]="Pac.Package_Description"></div>
                </div>
              </div>


            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
